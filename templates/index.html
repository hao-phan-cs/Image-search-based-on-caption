<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static',filename='img/logo.png')}}" type="image/x-icon">
    <!-- MY STYLE -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
	<link rel="stylesheet" src="{{ url_for('static',filename='js/script.js')}}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>

<body class="preloading" background-repeat=no-repeat background="{{ url_for('static',filename='img/background4.jpg')}}" background-size=cover>
    <div class="" id="loaderid">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>


    <div class="container" style="text-align:center">
        <div class="row" style="display: inline-block">
            <div class="col-md-12 col-md-offset-2">
                <h1 class="text-center pb-3 font-weight-bold biliboard"
                    style="color: #ff0000;background: #DDDDDD;width:fit-content; font-family:Roboto; font-size: 186%; border-radius:12px">
                    IMAGE SEARCH ENGINE BASED ON CAPTION</h1>
                <form id="form" method="POST" action="#" enctype="multipart/form-data">
                    <!-- COMPONENT START -->
                    <section class="search-banner text-white py-3 form-arka-plan" id="search-banner">
                        <div class="container py-3 my-3">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="card acik-renk-form" style="border-radius: 100px;height:62px;width: 634px;">
                                        <div class="card-body" style="padding-left: 115px;padding-top:70px;">
                                            <div class="row" style="margin: -59px;
                                                margin-left: -104px;">
                                                <div class="col-md-8">
                                                    <div class="form-group upload_file_container ">
                                                        <input name="caption" type="text" class="form-control"
                                                            style="margin-top: -3px;;font-size:20px;width: 450px;font-style: italic;border-style: hidden;font-weight: bold"
                                                            placeholder="Type a caption here ...">
                                                    </div>
                                                </div>
                                                <div>
                                                    <label for="files" class="btn btn-info fa fa-camera fa-lg" value=""
                                                        style="margin-left: 477px;margin-top:-91px;margin-right: 5px;padding-top: 10px;height:39px;vertical-align: middle;"></label>
                                                    <button id="btnsearch" type="submit"
                                                        class="btn btn-danger font-weight-bold fa fa-search text-center fa-lg"
                                                        style="margin-top: -91px;height:39px;width:50px;padding-top:3px;margin-bottom: 8px;vertical-align: middle">
                                                    </button>
                                                    <input type="file" class="form-control btnfile" id="files" name="file"
                                                        onchange="form.submit()" style="visibility:hidden;" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
            </div>
            </section>
            </form>
        </div>
    </div>
    </div>


    <!-- ẢNH ĐÃ TẢI LÊN -->
    <section class="container-fluid pb-5">
        <h1 class=" pb-3" style="font-size: larger">Image Upload:</h1>
        {% if anhupload %}
            <div class="row" style="margin-top: 7%;height: 100%;display: flex;align-items: center;justify-content: center;">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 col-lg-3">
                    <div class="container">
                        <div class="card bg-light" style="width:300px;border: 3px solid #00ff00">
                            <img class="card-img-top" src="{{ url_for('static',filename='Uploads/' + anhupload)}}" alt="Card image"
                                style="max-width:100%; height: 250px;" ;>
                            <h4 class="card-text text-center font-weight-bold" style="font-family :Roboto;">{{caption_query}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
		
		{% if caption %}
			<div class="card acik-renk-form text-center bg-secondary"
								style="height: 5em;margin-left: 35%;margin-top: 5%;border-radius: 20px;width: 30%;border: 3px solid #0faa">
				<h3 class="text-white text-center"  style="font-family :Roboto;display: inline-block;margin:auto">{{caption}} </h3>			
			</div>
        {% endif %}
        
    </section>
    <!-- END ẢNH TẢI LÊN -->

    <!-- BEGIN RESULTS -->
    <section class="container-fluid pt-3 pb-5">
        <h1 class="pb-3 " style="font-size: larger">Results:</h1>
			<div class="row">
				{% for arr in array  %}
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 col-lg-3 mb-4">
					<div class="container">
						<div class="card bg-dark" style="width:300px;border: 3px solid #666666">
							<img class="card-img-top" src="http://images.cocodataset.org/train2014/{{arr}}" alt="Card image"
								style="max-width:100%; height: 250px;">
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
    </section>
	
	<hr class="bg-secondary mt-5">

	<!-- Footer -->
	<div class="container ">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2">
					<ul class="list-unstyled list-inline social text-center">
						<li class="list-inline-item"><a href="javascript:void();"><i class="fa fa-facebook"></i></a></li>
						<li class="list-inline-item"><a href="javascript:void();"><i class="fa fa-twitter"></i></a></li>
						<li class="list-inline-item"><a href="javascript:void();"><i class="fa fa-instagram"></i></a></li>
						<li class="list-inline-item"><a href="javascript:void();"><i class="fa fa-google-plus"></i></a></li>
						<li class="list-inline-item"><a href="javascript:void();" target="_blank"><i class="fa fa-envelope"></i></a></li>
					</ul>
				</div>
				</hr>
			</div>	
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center text-dark">
					<p class="h6">&copy All right Reversed.<a class="text-green ml-2" href="https://www.google.com" target="_blank">Image Processing 2019</a></p>
				</div>
				</hr>
			</div>	
		</div>
	<!-- ./Footer -->
    <!-- END RESULT -->
     <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="{{ url_for('static',filename='js/script.js')}}"></script>
</body>

</html>
